{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rented Books</title>
    <link rel="stylesheet" href="{% static 'frontend/styles.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/modal_styles.css' %}">
</head>

<body>
    {% include 'frontend/header_authorized.html' %}
    <script src="{% static 'frontend/utils.js' %}"></script>

    <center>
        <h1></h1>
        <a href="{% url 'stats' %}"><button class="regular-button">Statistics</button></a>
        <button class="regular-button" id="create-user-button">Create User</button>
        <h1 id="rented-books-title">Rented Books</h1>
        <div id="book-container" class="book-container"></div>
        <h1 id="returned-books-title">Returned Books</h1>
        <div id="history-book-container" class="history-book-container"></div>
    </center>

    <dialog id="create-user-dialog">
        <p id="dialog-title" class="book-title">Create a New User</p>

        <label for="new-username">Username:</label>
        <input type="text" id="new-username" class="input-field" placeholder="Enter username" required>
        <br>

        <label for="new-password">Password:</label>
        <input type="password" id="new-password" class="input-field" placeholder="Enter password" required>
        <br>

        <label for="new-stars">Stars:</label>
        <input type="number" id="new-stars" class="input-field" placeholder="Enter stars" min="0" max="100" required>
        <br>

        <button id="submit-button" class="rent-button">Create User</button>
        <button id="cancel-button" class="cancel-button">Cancel</button>
    </dialog>


    <dialog id="create-result-dialog">
        <p id="create-result-message"></p>
        <button id="close-button" class="rent-button">Close</button>
    </dialog>

    <script>
        initHeader(document, "{% url 'index' %}", "{% url 'libraries' %}")
        initAdminProfile(document, "{% url 'profile' %}");
    </script>
</body>

</html>
