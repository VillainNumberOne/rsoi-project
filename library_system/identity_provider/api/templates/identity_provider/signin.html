{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'identity_provider/styles.css' %}">
    <script src="{% static 'identity_provider/signin_script.js' %}" defer></script>
</head>
<body>
    {% include 'identity_provider/header.html' %}
    <div class="signin-container">
        <h1>Sign In</h1>
        <form id='signin-form' action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
        </form>
        <p id="signin-error" class="error"></p>
        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</body>
</html>
